
{% extends 'blog/base.html' %}

    {% block content %}
        {% for post in posts %}
            <article class="post">
                <time class="date">
                    {{ post.published_date }}
                </time>
                <!-- <h2><a href="">{{ post.title }}</a></h2> -->
                <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
                <p>{{ post.text }}</p>
                <p>{{ post.created_date | linebreaksbr}}</p>
                <p>*******************************************</p>
            </article>
        {% endfor %}
    {%  endblock %}
